<!DOCTYPE html>
<html lang="en">
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <script data-main="plugins/requireconfig" src="plugins/require.js"></script>
    <script>
      var Pokemon = null;
      function startup() {
        require(["js/application.js"], (Application) => {
          Pokemon = new Application();
          Pokemon.startApplication();
        });
      }
    </script>
    <title>Pokemon</title>
  </head>
  <body onload="startup()">
    <div id="mainbody">
      <label for="pokemonSearch">search: </label>
      <input id="pokemonSearch" type="text" placeholder="search pokemon" />
      <ul id="search-list" data-bind="foreach: pokemonOptions">
        <!-- <search-item data-bind="data:$data"></search-item> -->
        <li data-bind="text: name"></li>
      </ul>
    </div>
  </body>
</html>
