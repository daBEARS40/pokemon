<!DOCTYPE html>
<html lang="en">
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <script data-main="plugins/requireconfig" src="plugins/require.js"></script>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <script>
      var Pokemon = null;
      function startup() {
        require(["js/application.js"], (Application) => {
          Pokemon = new Application();
          Pokemon.startApplication();
        });
      }
    </script>
    <title>Pokemon</title>
  </head>
  <body onload="startup()">
    <div id="container">
      <div id="main-header">
        <div id="main-team-builder"></div>
        <div id="main-search">
          <div id="main-search-bar">
            <label class="material-icons" for="search-input">search</label>
            <input id="search-input" type="text" placeholder="search pokemon" />
          </div>
          <div id="main-search-results">
            <ul id="main-search-list" data-bind="foreach: pokemonSearchList">
              <li
                class="search-list-item"
                data-bind="text: name, click: $parent.displayPokemon"
              ></li>
            </ul>
          </div>
        </div>
      </div>
      <div id="main-body">
        <div id="pokemon-display" data-bind="visible: spriteUrl">
          <div id="pkmn-sprite">
            <img
              data-bind="attr: {src: spriteUrl}"
              alt="Pokemon Sprite"
              id="pkmn-img"
            />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
