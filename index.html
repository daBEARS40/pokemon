<!DOCTYPE html>
<html lang="en">
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <script data-main="plugins/requireconfig" src="plugins/require.js"></script>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <script>
      var Pokemon = null;
      function startup() {
        require(["js/application.js"], (Application) => {
          Pokemon = new Application();
          Pokemon.startApplication();
        });
      }
    </script>
    <title>Pokemon</title>
  </head>
  <body onload="startup()">
    <div id="container">
      <div id="container-bg">
        <img
          id="bg-img"
          src="https://rare-gallery.com/mocahbig/457592-Pokmon-Lapras-pattern.png"
          alt="Background Image Lapras Pattern"
        />
      </div>
      <div id="main-header">
        <div id="main-team-builder"></div>
        <div id="main-search">
          <div id="main-search-bar">
            <label class="material-icons" for="search-input">search</label>
            <input id="search-input" type="text" placeholder="search pokemon" />
          </div>
          <div id="main-search-results">
            <ul id="main-search-list" data-bind="foreach: pokemonSearchList">
              <li
                class="search-list-item"
                data-bind="text: name, click: $parent.displayPokemon"
              ></li>
            </ul>
          </div>
        </div>
      </div>
      <div id="main-body">
        <div id="pokemon-display" data-bind="visible: spriteUrl">
          <div id="display-left">
            <div id="pkmn-sprite">
              <img
                data-bind="attr: {src: spriteUrl}"
                alt="Pokemon Sprite"
                id="pkmn-img"
              />
            </div>
            <div id="pkmn-stats">
              <div id="stats-title">
                <span>Base Stats</span>
              </div>
              <div id="stats-body">
                <div id="stats-hp" class="stat-div">
                  <p class="stat-name">HP:</p>
                  <ul class="stat-bar">
                    <li class="stat-block"></li>
                    <li class="stat-block"></li>
                    <li class="stat-block"></li>
                    <li class="stat-block"></li>
                    <li class="stat-block"></li>
                    <li class="stat-block"></li>
                    <li class="stat-block"></li>
                    <li class="stat-block"></li>
                    <li class="stat-block"></li>
                    <li class="stat-block"></li>
                    <li class="stat-block"></li>
                    <li class="stat-block"></li>
                    <li class="stat-block"></li>
                    <li class="stat-block"></li>
                    <li class="stat-block"></li>
                  </ul>
                </div>
                <div id="stats-attack" class="stat-div">
                  <p class="stat-name">Attack:</p>
                  <ul class="stat-bar">
                    <li class="stat-block"></li>
                    <li class="stat-block"></li>
                    <li class="stat-block"></li>
                    <li class="stat-block"></li>
                    <li class="stat-block"></li>
                    <li class="stat-block"></li>
                    <li class="stat-block"></li>
                    <li class="stat-block"></li>
                    <li class="stat-block"></li>
                    <li class="stat-block"></li>
                    <li class="stat-block"></li>
                    <li class="stat-block"></li>
                    <li class="stat-block"></li>
                    <li class="stat-block"></li>
                    <li class="stat-block"></li>
                  </ul>
                </div>
                <div id="stats-defense" class="stat-div">
                  <p class="stat-name">Defense:</p>
                  <ul class="stat-bar">
                    <li class="stat-block"></li>
                    <li class="stat-block"></li>
                    <li class="stat-block"></li>
                    <li class="stat-block"></li>
                    <li class="stat-block"></li>
                    <li class="stat-block"></li>
                    <li class="stat-block"></li>
                    <li class="stat-block"></li>
                    <li class="stat-block"></li>
                    <li class="stat-block"></li>
                    <li class="stat-block"></li>
                    <li class="stat-block"></li>
                    <li class="stat-block"></li>
                    <li class="stat-block"></li>
                    <li class="stat-block"></li>
                  </ul>
                </div>
                <div id="stats-special-attack" class="stat-div">
                  <p class="stat-name">Special Attack:</p>
                  <ul class="stat-bar">
                    <li class="stat-block"></li>
                    <li class="stat-block"></li>
                    <li class="stat-block"></li>
                    <li class="stat-block"></li>
                    <li class="stat-block"></li>
                    <li class="stat-block"></li>
                    <li class="stat-block"></li>
                    <li class="stat-block"></li>
                    <li class="stat-block"></li>
                    <li class="stat-block"></li>
                    <li class="stat-block"></li>
                    <li class="stat-block"></li>
                    <li class="stat-block"></li>
                    <li class="stat-block"></li>
                    <li class="stat-block"></li>
                  </ul>
                </div>
                <div id="stats-special-defense" class="stat-div">
                  <p class="stat-name">Special Defense:</p>
                  <ul class="stat-bar">
                    <li class="stat-block"></li>
                    <li class="stat-block"></li>
                    <li class="stat-block"></li>
                    <li class="stat-block"></li>
                    <li class="stat-block"></li>
                    <li class="stat-block"></li>
                    <li class="stat-block"></li>
                    <li class="stat-block"></li>
                    <li class="stat-block"></li>
                    <li class="stat-block"></li>
                    <li class="stat-block"></li>
                    <li class="stat-block"></li>
                    <li class="stat-block"></li>
                    <li class="stat-block"></li>
                    <li class="stat-block"></li>
                  </ul>
                </div>
                <div id="stats-speed" class="stat-div">
                  <p class="stat-name">Speed:</p>
                  <ul class="stat-bar">
                    <li class="stat-block"></li>
                    <li class="stat-block"></li>
                    <li class="stat-block"></li>
                    <li class="stat-block"></li>
                    <li class="stat-block"></li>
                    <li class="stat-block"></li>
                    <li class="stat-block"></li>
                    <li class="stat-block"></li>
                    <li class="stat-block"></li>
                    <li class="stat-block"></li>
                    <li class="stat-block"></li>
                    <li class="stat-block"></li>
                    <li class="stat-block"></li>
                    <li class="stat-block"></li>
                    <li class="stat-block"></li>
                  </ul>
                </div>
              </div>
            </div>
          </div>
          <div id="display-right"></div>
        </div>
      </div>
    </div>
  </body>
</html>
