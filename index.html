<!DOCTYPE html>
<html lang="en">
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <script data-main="plugins/requireconfig" src="plugins/require.js"></script>
    <script>
      var Pokemon = null;
      function startup() {
        require(["js/application.js"], (Application) => {
          Pokemon = new Application();
          Pokemon.startApplication();
        });
      }
    </script>
    <title>Pokemon</title>
  </head>
  <body onload="startup()">
    <div id="mainbody">
      <div id="search-bar">
        <input id="pokemonSearch" type="text" placeholder="search pokemon" />
        <div id="search-results">
          <ul id="search-list" data-bind="foreach: pokemonSearchList">
            <li class="search-list-item" data-bind="text: name"></li>
          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
